<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Les Petits Plats</title>
    <link href="./css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/9f1e376094.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--Bannière-->
    <header class="relative bg-cover h-[41rem] flex flex-col justify-center content-center"
        style="background-image: url('./assets/base/background_header.png')">
        <div class="absolute left-16 top-16 w-56 flex content-center gap-1 space-y-1">
            <h1 class="text-white font-title uppercase text-2xl">Les petits plats</h1>
            <img src="./assets/base/circle_logo.png" alt="Image du logo" class="h-5">
        </div>
        <nav class="flex flex-col justify-center content-center items-center space-y-7">
            <h2 class="text-5xl text-yellow1 font-title uppercase w-[48rem] text-center">Cherchez parmi plus de 1500
                recettes du quotidien, simples et délicieuses</h2>
            <div class="relative flex items-center">
                <input type="text" placeholder="Recherchez une recette, un ingrédient, ..."
                    class="w-[60rem] h-16 rounded-xl pl-9">
                <button class="absolute rounded-xl h-12 w-12 bg-black1 right-2.5">
                    <i class="fa-solid fa-magnifying-glass text-white"></i>
                </button>
            </div>
        </nav>
    </header>

    <!--Contenu principal de la page-->
    <main class="bg-grey1 py-5 px-40 flex flex-col gap-14">

        <!--Barre de filtres-->
        <div class="flex items-center justify-between">
            <div class="filterbar flex gap-16">
                <button class="btn_filter">
                    <p class="font-content text-black1 text-base">Ingrédients</p>
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
                <button class="btn_filter">
                    <p class="font-content text-black1 text-base">Appareils</p>
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
                <button class="btn_filter">
                    <p class="font-content text-black1 text-base">Ustensiles</p>
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
            </div>
            <div>
                <p class="text-black1 font-title text-xl">1500 recettes</p>
            </div>
        </div>

        <!--Section recettes-->
        <section class="container_recipes flex gap-12 flex-wrap">
        </section>

    </main>

    <!--Javascript-->
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
